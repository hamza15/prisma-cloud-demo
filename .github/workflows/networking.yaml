name: Deploy & configure Cloud Networking

on:
  push:
    branches:
      - master
      - dev
    paths:
      - 'networking/**'
      - '.github/workflows/networking.yaml'

jobs:
  build:
    name: Setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: networking
    env:
      tf_actions_working_dir: networking
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Prisma Cloud 
        id: prisma-cloud
        uses: bridgecrewio/checkov-action@master
        env:
          PRISMA_API_URL: https://api.ca.prismacloud.io
        with:
          api-key: ${{ secrets.BC_API_KEY }}

#       - name: Run Checkov
#         run: |
#           export PRISMA_API_URL=https://api.ca.prismacloud.io 
# checkov -d networking --bc-api-key PRISMA_ACCESS_KEY::PRISMA_SECRET_KEY --repo-id hamza15/prisma-cloud-demo

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform init
        working-directory: ${{ env.tf_actions_working_dir }}
        run: terraform init

      - name: Validate Terraform files
        working-directory: ${{ env.tf_actions_working_dir }}
        run: |
          terraform validate

      - name: Validate Terraform files
        working-directory: ${{ env.tf_actions_working_dir }}
        run: |
          terraform plan

